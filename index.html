<!Doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator-cover">
        <input type="text" id="input-field" readonly="true">
        <div class="buttons">
          <button class="clear">C</button>
          <button class="percent">%</button>
          <button class="del">Del</button>
          <button class="division">รท</button>
          <button class="num7">7</button>
          <button class="num8">8</button>
          <button class="num9">9</button>
          <button class="times">ร</button>
          <button class="num4">4</button>
          <button class="num5">5</button>
          <button class="num6">6</button>
          <button class="minus">-</button>
          <button class="num1">1</button>
          <button class="num2">2</button>
          <button class="num3">3</button>
          <button class="plus">+</button>
          <button class="num0">0</button>
          <button class="num0p">00</button>
          <button class="dot">.</button>
          <button class="equal" id="equal-sign">=</button>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
